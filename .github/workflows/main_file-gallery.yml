# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - file-gallery

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REACT_APP_BACKEND_URL: ${{ vars.REACT_APP_BACKEND_URL }}
  REACT_APP_API_KEY: ${{ vars.REACT_APP_API_KEY }}
  REACT_APP_AUTH_DOMAIN: ${{ vars.REACT_APP_AUTH_DOMAIN }}
  REACT_APP_PROJECT_ID: ${{ vars.REACT_APP_PROJECT_ID }}
  REACT_APP_STORAGE_BUCKET: ${{ vars.REACT_APP_STORAGE_BUCKET }}
  REACT_APP_MESSAGING_SENDER_ID: ${{ vars.REACT_APP_MESSAGING_SENDER_ID }}
  REACT_APP_APP_ID: ${{ vars.REACT_APP_APP_ID }}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build
        run: |
          npm install
          npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05D67C31ABE74648800E24C3C3166105 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_569827FBEE7042819724530254159C02 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9514D8FAEA804D05BD2CDB1D0D556B1F }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'file-gallery'
          slot-name: 'Production'
          package: .
